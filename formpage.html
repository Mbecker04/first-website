<div class="page">

    <header class=formpage--header><h1>Tell me about your Koi</h1></header>

<form method="post">
    <fieldset>
        <legend>A few questions about your Koi</legend>
    <div>
        <label for="name">What is your favorite Koi's name?</label><br>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="number">How many Koi do you have?</label><br>
        <input type="text" id="number" name="number">
    </div>
    <fieldset>
        <legend>What do you have in their living space?</legend>
       
        <div>
        <label for="plants">Plants</label>
        <input type="checkbox" id="plants" name="plants">
        <div>
        <label for="fountain">Fountain</label>
        <input type="checkbox" id="fountain" name="fountain">
        </div>

    </fieldset>

    <div>
        <label for="tellme">Tell me about future plans for your Koi</label> <br>
        <textarea id="tellme" name="tellme" rows="5" cols="40"></textarea>
    </div>

    </fieldset>
</form>

</div>
